<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quarterly Earnings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">

### Revenue Growth

  <script>
    Reveal.initialize({
      plugins: [ RevealMarkdown ]
    });

    // --- Add email footer to each slide ---
    const email = "24f2004718@ds.study.iitm.ac.in";
    document.querySelectorAll(".slides section").forEach(slide => {

      footer.className = "email-footer";

      slide.appendChild(footer);

  <noscript>
    <p>Prepared by: 24f2004718@ds.study.iitm.ac.in</p>
